<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to mDB</title>
</head>
<body style="font-family: 'Figtree', sans-serif; background-color: #ffffff; color: #ffffff; margin: 0; padding: 0;">
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #1F1F1F; border-radius: 8px;">
        <div class="header" style="text-align: center; margin-bottom: 20px;">
            <h1 style="font-size: 24px; font-weight: bold; color: #ffffff;">Welcome to mDB, {{username}}!</h1>
        </div>
        <div class="content" style="font-size: 16px; line-height: 1.5; color: #ffffff;">
            <p style="margin: 0 0 10px;">Thank you for registering with <strong>mDB</strong>, your personal DB for manga and light novels.</p>
            <p style="margin: 0 0 10px;">Happy reading!</p>
            <div class="text-center" style="text-align: center; margin-top: 20px;">
                <a href="https://mdb.maxix.sk" class="button" style="display: inline-block; max-width: auto; border: 2px dashed #FFA500; color: #ffffff; font-weight: 600; padding: 8px 16px; border-radius: 8px; text-align: center; text-decoration: none; transition: background-color 0.3s ease, color 0.3s ease;">
                    Start exploring mDB
                </a>
            </div>
        </div>
        <div class="footer" style="margin-top: 20px; font-size: 14px; color: #aaaaaa; text-align: center;">
            <p style="margin: 0;">{{year}} mDatabase</p>
        </div>
    </div>
</body>
</html>
