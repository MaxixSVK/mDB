<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account Has Been Deleted</title>
</head>
<body style="font-family: 'Figtree', sans-serif; background-color: #ffffff; color: #ffffff; margin: 0; padding: 0;">
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #1F1F1F; border-radius: 8px;">
        <div class="header" style="text-align: center; margin-bottom: 20px;">
            <h1 style="font-size: 24px; font-weight: bold; color: #ffffff;">Account Deletion Confirmation</h1>
        </div>
        <div class="content" style="font-size: 16px; line-height: 1.5; color: #ffffff;">
            <p style="margin: 0 0 10px;">Hello {{username}},</p>
            <p style="margin: 0 0 10px;">We're sorry to see you go. Your account has been successfully deleted.</p>
            <p style="margin: 0 0 10px;">If you have any questions or need further assistance, feel free to contact our support team.</p>
        </div>
        <div class="footer" style="margin-top: 20px; font-size: 14px; color: #aaaaaa; text-align: center;">
            <p style="margin: 0;">{{year}} mDatabase</p>
        </div>
    </div>
</body>
</html>
