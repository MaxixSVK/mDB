<body class="bg-[#131313] font-figtree min-h-screen flex justify-center">
    <div id="app" class="flex-1 flex flex-col max-w-screen-xl mx-4">
        <nav class="flex justify-between items-center py-4">
            <a href="/" class="text-3xl text-white font-bold">

            <div>
                <a class="text-3xl text-white font-bold">Explore</a>
            </div>

        <main class="bg-[#191818] rounded-md pt-4 pb-0.5">
            <section class="bg-[#1F1F1F] rounded-md p-4 md:p-6 mb-2 md:mb-4 mx-2 md:mx-4 text-white">

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
                </div>
