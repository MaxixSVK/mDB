<!DOCTYPE html>
<html lang="en">

<head>
    <title>mDB | Auth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github">
    <meta name="keywords" content="manga, light novel, database, maxix">
    <meta name="author" content="Maxix">
    <meta property="og:title" content="mDB | Auth" />
    <meta property="og:description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github" />
    <meta property="og:image" content="https://mdb.maxix.sk/assets/img/favicon.png" />
    <meta name="theme-color" content="#131313">
    <link rel="canonical" href="https://maxix.sk" />
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#131313] font-figtree">
    <div id="full-h" class="h-screen flex items-center justify-center">
        <main class="rounded-md pb-0.5 flex flex-col grow items-center">
            <section id="login-section"
                class="bg-[#191818] rounded-md px-6 pt-6 pb-4 mx-4 text-white w-full max-w-md hidden">
                <h2 class="text-4xl mb-2 font-bold">Login</h2>
                <div id="login-error" class="hidden bg-red-500 text-white text-sm p-2 rounded-sm mb-2"></div>
                <form id="login">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-white">Username</label>
                        <input type="text" id="username" name="username"
                            class="mt-1 px-4 py-2 rounded-md bg-[#2A2A2A] text-white w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-white">Password</label>
                        <input type="password" id="password" name="password"
                            class="mt-1 px-4 py-2 rounded-md bg-[#2A2A2A] text-white w-full" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="inline-block px-4 py-2 rounded-md bg-[#2A2A2A] text-white hover:bg-[#3A3A3A]">Login</button>
                        <a href="#" class="text-sm text-white">Forgot password?</a>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-white">Don't have an account? <a id="switchToRegister"
                            class="text-[#FFA500] hover:underline">Register</a></p>
                </div>
            </section>
            <section id="register-section"
                class="bg-[#191818] rounded-md px-6 pt-6 pb-4 mx-4 text-white w-full max-w-md hidden">
                <h2 class="text-4xl mb-2 font-bold">Register</h2>
                <div id="register-error" class="hidden bg-red-500 text-white text-sm p-2 rounded-sm mb-2"></div>
                <form id="register">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-white">Username</label>
                        <input type="text" id="username" name="username"
                            class="mt-1 px-4 py-2 rounded-md bg-[#2A2A2A] text-white w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-white">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 px-4 py-2 rounded-md bg-[#2A2A2A] text-white w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-white">Password</label>
                        <input type="password" id="password" name="password"
                            class="mt-1 px-4 py-2 rounded-md bg-[#2A2A2A] text-white w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="forcebetaregistration" class="block text-sm font-medium text-white">Beta
                            registration password</label>
                        <input type="password" id="forcebetaregistration" name="forcebetaregistration"
                            class="mt-1 px-4 py-2 rounded-md bg-[#2A2A2A] text-white w-full" required>
                        <p class="text-sm text-[#FFA500] mt-1">Note: The beta registration password is a temporary
                            requirement during the beta phase.</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="inline-block px-4 py-2 rounded-md bg-[#2A2A2A] text-white hover:bg-[#3A3A3A]">Register</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-white mt-2">
                        By registering, you agree to our
                        <a href="/terms-of-service" class="text-[#FFA500] hover:underline">Terms of Service</a> and
                        <a href="/privacy-policy" class="text-[#FFA500] hover:underline">Privacy Policy</a>.
                    </p>
                    <p class="mt-4 text-white">Already have an account? <a id="switchToLogin"
                            class="text-[#FFA500] hover:underline">Login</a></p>
                </div>
            </section>
            <div class="text-center">
                <button onclick="window.location.href='/';"
                    class="inline-flex items-center px-4 py-2 rounded-md text-white">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to main page
                </button>
            </div>
        </main>
        <section id="notification-container" class="fixed top-4 right-4 space-y-4 z-50"></section>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>

</body>

</html>
