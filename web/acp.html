        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="bg-[#131313] font-figtree">
    <div id="app" class="max-w-(--breakpoint-xl) xl:mx-auto mx-4 flex flex-col grow">
        <nav class="flex justify-between items-center py-4">
            <a href="/" class="text-3xl text-white font-bold">
                mDatabase
            </a>
            <div>
                <a class="text-3xl text-white font-bold">ACP</a>
            </div>
        </nav>
        <main class="bg-[#191818] rounded-md pt-4 pb-0.5 flex flex-col grow mb-4">
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
                    <div>
                        <h2 class="text-2xl font-bold">Welcome to the mDB ACP</h2>
                        <p class="text-lg">Manage the mDB server, configuration, and more</p>
                    </div>
                    <div class="flex items-center space-x-4 p-4 bg-[#2C2C2C] rounded-lg mt-4 sm:mt-0">
                        <div class="text-right">
                            <h3 id="username" class="text-xl font-semibold"></h3>
                            <p id="useremail" class="text-sm text-gray-400"></p>
                        </div>
                        <img id="pfp" class="w-10 h-10 rounded-full hidden">
                        <div id="nopfp" class=" flex items-center">
                            <i class="fas fa-user text-white text-2xl"></i>
                        </div>
                        <button id="logout"
                            class="w-full sm:w-auto border-2 border-dashed border-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-black transition duration-300">
                            Logout
                        </button>
                    </div>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6  mb:mb-6 p-4 md:p-6 rounded-md">
                <h2 class="text-2xl font-bold">Backup</h2>
                <p class="text-lg">Download backups of the database, CDN, and logs.</p>
                <div class="flex flex-col md:flex-row md:space-x-4 mt-4">
                    <button id="db-backup"
                        class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300 mb-3 md:mb-0">
                        Download DB Backup
                    </button>
                    <button id="cdn-backup"
                        class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300 mb-3 md:mb-0">
                        Download CDN Backup
                    </button>
                    <button id="logs-backup"
                        class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300 mb-3 md:mb-0">
                        Download Logs Backup
                    </button>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 p-4 md:p-6 rounded-md">
                <h2 class="text-2xl font-bold">Configuration</h2>
                <p class="text-lg mb-2">Restart is required after saving configuration to apply changes.</p>
                <form id="config-form">
                    <textarea id="config-editor"
                        class="w-full bg-[#191818] text-white p-4 rounded-md scrollbar scrollbar-thumb-[#2A2A2A] scrollbar-track-[#191818]"></textarea>
                    <div class="flex flex-col md:flex-row md:space-x-4 mt-4">
                        <button type="submit"
                            class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300 mt-4">
                            Save Configuration
                        </button>
                        <button id="restart-server"
                            class="w-full sm:w-auto border-2 border-dashed border-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-black transition duration-300 mt-4">
                            Restart
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <section id="notification-container" class="fixed top-4 right-4 space-y-4 z-50"></section>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/acp.js"></script>

</body>

</html>
