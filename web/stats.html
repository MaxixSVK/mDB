<!DOCTYPE html>
<html lang="en">

<head>
    <title>mDB | Stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github">
    <meta name="keywords" content="manga, light novel, database, maxix">
    <meta name="author" content="Maxix">
    <meta property="og:title" content="mDB | Stats" />
    <meta property="og:description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github" />
    <meta property="og:image" content="https://mdb.maxix.sk/assets/img/favicon.png" />
    <meta name="theme-color" content="#131313">
    <link rel="canonical" href="https://maxix.sk" />
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#131313] font-figtree">
    <div id="app" class="max-w-(--breakpoint-xl) xl:mx-auto mx-4">
        <nav class="flex justify-between items-center py-4">
            <a href="/" class="text-3xl text-white font-bold">
                mDatabase
            </a>
            <div>
                <a class="text-3xl text-white font-bold">Statistics</a>
            </div>
        </nav>
        <main class="bg-[#191818] rounded-md pt-4 pb-0.5">
            <section id="stats" class="bg-[#1F1F1F] rounded-md p-4 md:p-6 mb-2 md:mb-4 mx-2 md:mx-4 text-white">
                <div class="grid grid-cols-3 gap-2 md:gap-6">
                    <div class="text-center bg-[#2A2A2A] p-2 md:p-4 rounded-md">
                        <h3 id="series-count" class="text-2xl md:text-3xl font-bold"></h3>
                        <p class="text-md md:text-lg">Series</p>
                    </div>
                    <div class="text-center bg-[#2A2A2A] p-2 md:p-4 rounded-md">
                        <h3 id="book-count" class="text-2xl md:text-3xl font-bold"></h3>
                        <p class="text-md md:text-lg">Books</p>
                    </div>
                    <div class="text-center bg-[#2A2A2A] p-2 md:p-4 rounded-md">
                        <h3 id="chapter-count" class="text-2xl md:text-3xl font-bold"></h3>
                        <p class="text-md md:text-lg">Chapters</p>
                    </div>
                </div>
            </section>
            <h2 class="text-2xl mb-2 mx-2 md:mx-4 text-white font-bold ">Chapters by month</h2>
            <p id="no-data-message" class="hidden text-white text-center my-4">No data available for the selected year.
            </p>
            <canvas id="chart-month"
                class="bg-[#1F1F1F] border-2 border-[#2A2A2A] rounded-md p-4 md:p-6 mb-2 md:mb-4 mx-2 md:mx-4 shadow-lg">
            </canvas>
            <div class="bg-[#1F1F1F] rounded-md flex justify-between items-center mx-2 md:mx-4 mb-2 p-2">
                <button id="prev-year" class="text-white text-xl mx-2">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="current-year" class="text-2xl text-white font-bold"></h2>
                <button id="next-year" class="text-white text-xl mx-2">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/stats.js"></script>

</body>

</html>
