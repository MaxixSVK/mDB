<!DOCTYPE html>
<html lang="en">

<head>
    <title>mDB | Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github">
    <meta name="keywords" content="manga, light novel, database, maxix">
    <meta name="author" content="Maxix">
    <meta property="og:title" content="mDB | Dashboard" />
    <meta property="og:description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github" />
    <meta property="og:image" content="https://mdb.maxix.sk/assets/img/favicon.png" />
    <meta name="theme-color" content="#131313">
    <link rel="canonical" href="https://maxix.sk" />
    <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#131313] font-figtree">
    <div id="app" class="max-w-(--breakpoint-xl) xl:mx-auto mx-4 shadow-lg">
        <nav class="flex justify-between items-center py-4">
            <a href="/" class="text-3xl text-white font-bold">
                mDatabase
            </a>
            <div>
                <a class="text-3xl text-white font-bold">Dashboard</a>
            </div>
        </nav>
        <main class="bg-[#191818] rounded-md pt-4 pb-0.5">
            <section
                class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 p-4 md:p-6 rounded-md flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center space-x-4 w-full md:w-auto">
                    <img id="pfp" class="w-14 h-14 rounded-full object-cover hidden">
                    <div id="nopfp" class="flex items-center">
                        <i class="fas fa-user text-white text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold" id="username"></h2>
                        <p class="text-sm text-gray-400" id="useremail"></p>
                    </div>
                </div>
                <div class="flex flex-row gap-3 w-full md:w-auto justify-end">
                    <button onclick="window.location.href='/account';"
                        class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                        <i class="fas fa-cog"></i>
                        <span>Account Settings</span>
                    </button>
                    <button id="logout"
                        class="w-full sm:w-auto border-2 border-dashed border-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-black transition duration-300">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6  mb:mb-6 p-4 md:p-6 rounded-md">
                <form id="add-data-form">
                    <h1 class="text-2xl font-bold text-white mb-2">Add data to DB</h1>
                    <div class="mb-3">
                        <label class="block text-white text-sm font-bold mb-2">
                            Type
                        </label>
                        <select id="add-data-type" name="type"
                            class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline">
                            <option value="series">Series</option>
                            <option value="book">Book</option>
                            <option value="chapter">Chapter</option>
                        </select>
                    </div>
                    <div id="add-data-fields"></div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                            Add Data
                        </button>
                    </div>
                </form>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6  mb:mb-6 p-4 md:p-6 rounded-md">
                <form id="edit-data-form">
                    <h1 class="text-2xl font-bold text-white mb-2">Edit data in DB</h1>
                    <div class="mb-3">
                        <label class="block text-white text-sm font-bold mb-2">
                            Type
                        </label>
                        <select id="edit-data-type" name="type"
                            class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline">
                            <option value="series">Series</option>
                            <option value="book">Book</option>
                            <option value="chapter">Chapter</option>
                        </select>
                    </div>
                    <div id="edit-data-fields"></div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                            Edit Data
                        </button>
                    </div>
                </form>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6  mb:mb-6 p-4 md:p-6 rounded-md">
                <form id="delete-data-form">
                    <h1 class="text-2xl font-bold text-white mb-2">Delete data from DB</h1>
                    <div class="mb-3">
                        <label class="block text-white text-sm font-bold mb-2">
                            Type
                        </label>
                        <select id="delete-data-type" name="type"
                            class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline">
                            <option value="series">Series</option>
                            <option value="book">Book</option>
                            <option value="chapter">Chapter</option>
                        </select>
                    </div>
                    <div id="delete-data-fields"></div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                            Delete Data
                        </button>
                    </div>
                </form>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <form id="author-management-form">
                    <div class="flex justify-between items-center mb-2">
                        <h1 class="text-2xl font-bold text-white">Author management</h1>
                        <div class="flex justify-center">
                            <select id="author-type" name="author-type"
                                class="px-4 py-2 rounded-md bg-[#2A2A2A] text-white">
                                <option value="new">New</option>
                                <option value="update">Update</option>
                                <option value="delete">Delete</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="block text-white text-sm font-bold mb-2">
                            Author Name
                        </label>
                        <input type="text" id="author-name" name="author-name"
                            class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                            placeholder="Author Name">
                    </div>
                    <div class="mb-3">
                        <label class="block text-white text-sm font-bold mb-2">
                            Author Bio
                        </label>
                        <textarea id="author-bio" name="author-bio"
                            class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline h-20"
                            placeholder="Author Description"></textarea>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                            Submit
                        </button>
                    </div>
                </form>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6  mb:mb-6 p-4 md:p-6 rounded-md">
                <form id="cdn-upload-form">
                    <h1 class="text-2xl font-bold text-white mb-2">Upload images to CDN</h1>
                    <div class="mb-3 flex flex-col sm:flex-row items-center">
                        <input type="file" id="cdn-upload" name="cdn-upload" accept="image/*" class="hidden">
                        <label for="cdn-upload"
                            class="cursor-pointer shadow-sm border rounded-sm py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline mb-2 sm:mb-0 sm:mr-3 w-full sm:w-auto">
                            Choose File
                        </label>
                        <span id="file-name"
                            class="text-white border-b border-[#191818] w-full sm:flex-1 overflow-hidden text-ellipsis whitespace-nowrap">
                        </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                            Upload Image
                        </button>
                    </div>
                </form>
            </section>
            <section id="cdn-managment" class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <div class="flex justify-between items-center mb-2">
                    <h1 class="text-2xl font-bold text-white">CDN Managment</h1>
                    <input id="search-cdn" type="text" placeholder="Search..."
                        class="px-4 py-2 rounded-md bg-[#2A2A2A] text-white">
                </div>
                <div id="cdnList"></div>
            </section>
        </main>
        <section id="notification-container" class="fixed top-4 right-4 space-y-4 z-50"></section>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/dashboard.js"></script>
    <script src="/assets/js/dashboardData.js"></script>
    <script src="/assets/js/dashboardAuthors.js"></script>
</body>

</html>
