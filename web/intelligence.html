<!DOCTYPE html>
<html lang="en">

<head>
    <title>mDB | Intelligence</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github">
    <meta name="keywords" content="manga, light novel, database, maxix">
    <meta name="author" content="Maxix">
    <link rel="canonical" href="https://maxix.sk" />
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#131313] font-figtree">
    <div id="full-h" class="h-screen flex">
        <div id="app" class="max-w-screen-xl xl:mx-auto mx-4 flex flex-col flex-grow">
            <nav class="flex justify-between items-center py-4">
                <a href="/" class="text-3xl text-white font-bold">
                    mDatabase
                </a>
                <div>
                    <a class="text-3xl text-white font-bold">Intelligence</a>
                </div>
            </nav>
            <main class="bg-[#191818] rounded-md pt-4 pb-0.5 flex flex-col flex-grow mb-4">
                <section id="chat-container" class="flex flex-col flex-grow">
                    <div id="chat-box" class="h-96 overflow-y-auto flex-grow px-4 pb-4 scrollbar-thin">
                    </div>
                    <div id="chat-input" class="flex items-center p-4 border-t border-[#1F1F1F]">
                        <form id="chat-form" class="flex-grow flex items-center bg-[#1F1F1F] rounded-md focus-within:ring-2 focus-within:ring-[#FFA500]">
                            <input type="text" id="message-input" class="flex-grow p-2 rounded-l-md bg-transparent text-white placeholder-gray-500 focus:outline-none"
                                placeholder="Type your message...">
                            <button type="submit" id="send-button" class="text-white font-semibold py-2 px-4 rounded-r-md bg-[#2A2A2A] hover:bg-[#FFA500] hover:text-black transition duration-300">Send</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.0/marked.min.js" integrity="sha512-/tpw1ej/DTEJDoX8qZM1YY8H9bz2+2T9nhojBmizu9JDVNvjXvgA3zfRjVF96V3bwK6Uf3eIqrYKIKRZx203iA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/intelligence.js"></script>

</body>

</html>
