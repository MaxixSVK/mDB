<!DOCTYPE html>
<html lang="en">

<head>
    <title>mDB | Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github">
    <meta name="keywords" content="manga, light novel, database, maxix">
    <meta name="author" content="Maxix">
    <meta property="og:title" content="mDB | Stats" />
    <meta property="og:description"
        content="mDatabase - Maxix's personal database of manga and light novels. Open source on Github" />
    <meta name="theme-color" content="#131313">
    <link rel="canonical" href="https://maxix.sk" />
    <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.37/ua-parser.min.js"
        integrity="sha512-LAchvH0Y4sxYM1ouOaqHQ6WbSXvOgkioPaiyW0oPOFNNMNfpsBEpvzYmsxgDf8pQM/fMaMdxYP/nFenquTAkdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-[#131313] font-figtree min-h-screen flex justify-center">
    <div id="app" class="flex-1 flex flex-col max-w-7xl mx-4">
        <nav class="flex justify-between items-center py-4">
            <a href="/" class="text-3xl text-white font-bold">
                mDatabase
            </a>
            <div>
                <a class="text-3xl text-white font-bold">Account</a>
            </div>
        </nav>
        <main class="bg-[#191818] rounded-md pt-4 pb-0.5">
            <section
                class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 p-4 md:p-6 rounded-md flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center space-x-4 w-full md:w-auto">
                    <img id="pfp" class="w-14 h-14 rounded-full object-cover hidden">
                    <div id="nopfp" class="flex items-center">
                        <i class="fas fa-user text-white text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold" id="username"></h2>
                        <p class="text-sm text-gray-400" id="useremail"></p>
                    </div>
                </div>
                <div class="flex flex-row gap-3 w-full md:w-auto justify-end">
                    <button id="logout"
                        class="w-full sm:w-auto border-2 border-dashed border-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-black transition duration-300">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <div class="flex items-center justify-between cursor-pointer" id="changePasswordToggle">
                    <h1 class="text-2xl font-bold text-white">Change Password</h1>
                    <i class="fas fa-chevron-down text-white transition-transform duration-300"
                        id="changePasswordIcon"></i>
                </div>
                <div id="changePasswordContent" class="hidden">
                    <form id="changePassword">
                        <div class="mb-3">
                            <label class="block text-white text-sm font-bold my-2" for="oldPassword">
                                Old Password
                            </label>
                            <input
                                class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                                id="oldPassword" name="oldPassword" type="password" placeholder="Old Password"
                                required="true">
                        </div>
                        <div class="mb-3">
                            <label class="block text-white text-sm font-bold mb-2" for="newPassword">
                                New Password
                            </label>
                            <input
                                class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                                id="newPassword" name="newPassword" type="password" placeholder="New Password"
                                required="true">
                        </div>
                        <div class="mb-3">
                            <input
                                class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                                id="confirmPassword" name="confirmPassword" type="password"
                                placeholder="Confirm Password" required="true">
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit"
                                class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <div class="flex items-center justify-between cursor-pointer" id="changeEmailToggle">
                    <h1 class="text-2xl font-bold text-white">Change Email</h1>
                    <i class="fas fa-chevron-down text-white transition-transform duration-300"
                        id="changeEmailIcon"></i>
                </div>
                <div id="changeEmailContent" class="hidden">
                    <form id="changeEmail">
                        <div class="mb-3">
                            <label class="block text-white text-sm font-bold my-2" for="newEmail">
                                New Email
                            </label>
                            <input
                                class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                                id="newEmail" name="newEmail" type="email" placeholder="New Email" required="true">
                        </div>
                        <div class="mb-3">
                            <label class="block text-white text-sm font-bold mb-2" for="emailPassword">
                                Password
                            </label>
                            <input
                                class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                                id="emailPassword" name="emailPassword" type="password"
                                placeholder="Enter your password" required="true">
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit"
                                class="w-full md:w-auto border-2 border-dashed border-[#FFA500] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#FFA500] hover:text-black transition duration-300">
                                Change Email
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <div class="flex items-center justify-between cursor-pointer" id="sessionsToggle">
                    <h1 class="text-2xl font-bold text-white">Sessions</h1>
                    <i class="fas fa-chevron-down text-white transition-transform duration-300" id="sessionsIcon"></i>
                </div>
                <div id="sessionsContent" class="hidden">
                    <div id="sessionList"></div>
                </div>
            </section>
            <section class="text-white bg-[#1F1F1F] mx-4 mb:mx-8 mb-6 mb:mb-6 p-4 md:p-6 rounded-md">
                <div class="flex items-center justify-between cursor-pointer" id="deleteAccountToggle">
                    <h1 class="text-2xl font-bold text-white">Delete Account</h1>
                    <i class="fas fa-chevron-down text-white transition-transform duration-300"
                        id="deleteAccountIcon"></i>
                </div>
                <div id="deleteAccountContent" class="hidden">
                    <form id="deleteAccount">
                        <div class="mb-3">
                            <label class="block text-white text-sm font-bold mb-2" for="deletePassword">
                                Password
                            </label>
                            <input
                                class="shadow-sm border rounded-sm w-full py-2 px-3 text-white bg-[#191818] leading-tight focus:outline-hidden focus:shadow-outline"
                                id="deletePassword" name="deletePassword" type="password"
                                placeholder="Enter your password" required="true">
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit"
                                class="w-full md:w-auto border-2 border-dashed border-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-black transition duration-300"></i>
                                Delete Account Permanently
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <section id="notification-container" class="fixed top-4 right-4 space-y-4 z-50"></section>
    </div>


    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/account.js"></script>
</body>

</html>
